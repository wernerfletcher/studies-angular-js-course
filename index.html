<!DOCTYPE html>
<html ng-app="nameCalculator">
    <head>
        <meta charset="UTF-8">
        <title>Name Calculator</title>

        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="nameCalculatorController">
            <h1>Calculate the numerical value of your name!</h1>
            <p>
                Enter your name
                <input type="text" 
                    ng-model="name"
                    ng-keyup="displayNumericValue()"/>
            </p>
            <p>
                The numerical value of '{{name}}' is: {{numericNameValue}}
            </p>
        </div>
    </body>
</html>
